name: AutoCompiler OpenWrt Packages

on:
  workflow_run:
    workflows: ["Auto Sync App"]
    types:
      - completed

  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'

  workflow_dispatch:
    inputs:
      release:
        description: 'Build for a specific release. Leave empty to build for all.'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - 'SNAPSHOT'
          - '24.10.2'
          - '23.05.5'
      arch:
        description: 'Build for a specific arch (e.g., x86_64, aarch64_cortex-a53). Leave empty to build for all.'
        required: false
        default: ''
        type: string
      compile_pkg:
        description: 'Compile specific packages (space-separated). Default: all in feeds.'
        required: false
        default: ''
        type: string
      verbose:
        description: 'Verbose build output'
        required: false
        default: '0'
        type: choice
        options:
          - '0' # No verbose
          - '1' # V=s
          - '2' # V=sc
      without_pages:
        description: 'Do not build and deploy GitHub Pages'
        required: true
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: auto-compiler-${{ github.ref }}
  cancel-in-progress: true

env:
  TZ: Asia/Jakarta

jobs:
  build_ipk:
    permissions:
      contents: write
    name: üèóÔ∏è Build Packages [${{ matrix.release }}-${{ matrix.arch }}]
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        release: ${{ fromJSON(inputs.release && format('["{0}"]', inputs.release) || '["SNAPSHOT", "24.10.2", "23.05.5"]') }}
        arch: ${{ fromJSON(inputs.arch && format('["{0}"]', inputs.arch) || '["x86_64", "mips_24kc", "mipsel_24kc", "arm_cortex-a7_neon-vfpv4", "aarch64_cortex-a53", "aarch64_cortex-a72", "aarch64_generic"]') }}

    env:
      SDK_CACHE_DIR: ${{ github.workspace }}/sdk_cache

    steps:
      - name: üöÄ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõ†Ô∏è Install System Dependencies
        run: |
          echo "::group::üîß Cleaning system and installing dependencies"
          sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-distutils python3-setuptools rsync swig unzip zlib1g-dev \
            file wget zstd python3-pyelftools curl jq
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          echo "::endgroup::"

      - name: ‚öôÔ∏è Prepare SDK Environment
        run: |
          echo "::group::üìÇ Setting up SDK Cache Directory"
          mkdir -p $SDK_CACHE_DIR
          chmod 777 $SDK_CACHE_DIR
          echo "SDK Cache Directory: $SDK_CACHE_DIR"
          echo "::endgroup::"

      - name: üì¶ Cache OpenWrt SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: ${{ env.SDK_CACHE_DIR }}/openwrt-sdk
          key: sdk-${{ runner.os }}-${{ matrix.release }}-${{ matrix.arch }}-v3

      - name: üì• Download and Setup OpenWrt SDK
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          RELEASE="${{ matrix.release }}"
          ARCH="${{ matrix.arch }}"
          
          echo "::group::‚öôÔ∏è SDK Configuration for Release: $RELEASE, Arch: $ARCH"
          
          # Configure SDK parameters based on release
          if [[ "$RELEASE" == "SNAPSHOT" ]]; then
            URL_PATH="snapshots/targets"
            GCC_VERSION="14.3.0"
            FILE_EXT="tar.zst"
            echo "üì¶ Using SNAPSHOT build"
          elif [[ "$RELEASE" == "24.10.2" ]]; then
            URL_PATH="releases/24.10.2/targets"
            GCC_VERSION="13.3.0"
            FILE_EXT="tar.zst"
            echo "üì¶ Using stable release 24.10.2"
          elif [[ "$RELEASE" == "23.05.5" ]]; then
            URL_PATH="releases/23.05.5/targets"
            GCC_VERSION="12.3.0"
            FILE_EXT="tar.xz"
            echo "üì¶ Using stable release 23.05.5"
          fi
          
          # Map architecture to target
          case "$ARCH" in
            "x86_64") TARGET="x86/64" ;;
            "mips_24kc") TARGET="ath79/generic" ;;
            "mipsel_24kc") TARGET="ramips/mt7621" ;;
            "arm_cortex-a7_neon-vfpv4") TARGET="bcm27xx/bcm2709" ;;
            "aarch64_cortex-a53") TARGET="bcm27xx/bcm2710" ;;
            "aarch64_cortex-a72") TARGET="bcm27xx/bcm2711" ;;
            "aarch64_generic") TARGET="rockchip/armv8" ;;
            *) echo "Unsupported architecture: $ARCH"; exit 1 ;;
          esac
          
          SDK_FLAVOR=$(echo $TARGET | tr '/' '-')
          SDK_SUFFIX_EABI=$(if [[ "$ARCH" =~ arm_cortex ]]; then echo "_eabi"; fi)
          
          if [[ "$RELEASE" == "SNAPSHOT" ]]; then
            SDK_NAME="openwrt-sdk-${SDK_FLAVOR}_gcc-${GCC_VERSION}_musl${SDK_SUFFIX_EABI}.Linux-x86_64"
          else
            SDK_NAME="openwrt-sdk-${RELEASE}-${SDK_FLAVOR}_gcc-${GCC_VERSION}_musl${SDK_SUFFIX_EABI}.Linux-x86_64"
          fi
          
          SDK_URL="https://downloads.openwrt.org/${URL_PATH}/${TARGET}/${SDK_NAME}.${FILE_EXT}"
          echo "SDK URL: $SDK_URL"
          echo "::endgroup::"
          
          echo "::group::üì• Downloading SDK"
          # Retry logic with exponential backoff
          for i in {1..5}; do
            if wget -q --timeout=60 --tries=1 "$SDK_URL" -O "$SDK_CACHE_DIR/sdk.${FILE_EXT}"; then
              echo "‚úÖ SDK downloaded successfully on attempt $i"
              break
            else
              if [ $i -eq 5 ]; then
                echo "‚ùå Failed to download SDK after 5 attempts"
                exit 1
              fi
              echo "‚ö†Ô∏è Download attempt $i failed, retrying in $((i * 10)) seconds..."
              sleep $((i * 10))
            fi
          done
          echo "::endgroup::"
          
          echo "::group::üì¶ Extracting SDK"
          mkdir -p "$SDK_CACHE_DIR/openwrt-sdk"
          if [[ "$FILE_EXT" == "tar.zst" ]]; then
            if ! tar --use-compress-program=zstd -xf "$SDK_CACHE_DIR/sdk.${FILE_EXT}" --strip-components=1 -C "$SDK_CACHE_DIR/openwrt-sdk"; then
              echo "‚ùå Failed to extract SDK"
              exit 1
            fi
          else
            if ! tar -xf "$SDK_CACHE_DIR/sdk.${FILE_EXT}" --strip-components=1 -C "$SDK_CACHE_DIR/openwrt-sdk"; then
              echo "‚ùå Failed to extract SDK"
              exit 1
            fi
          fi
          rm "$SDK_CACHE_DIR/sdk.${FILE_EXT}"
          echo "‚úÖ SDK extracted to $SDK_CACHE_DIR/openwrt-sdk"
          echo "::endgroup::"

      - name: üì¶ Cache OpenWrt dl Directory
        id: cache-dl
        uses: actions/cache@v4
        with:
          path: ${{ env.SDK_CACHE_DIR }}/openwrt-sdk/dl
          key: dl-${{ runner.os }}-${{ matrix.release }}-${{ matrix.arch }}-v3

      - name: üõ†Ô∏è Setup SDK Feeds and Configuration
        run: |
          cd ${{ env.SDK_CACHE_DIR }}/openwrt-sdk
          
          # Migrasi otomatis semua package dari feeds/luci dan feeds/packages ke feeds/custom
          mkdir -p "$GITHUB_WORKSPACE/feeds/custom"
          for dir in "$GITHUB_WORKSPACE/feeds/luci"/* "$GITHUB_WORKSPACE/feeds/packages"/*; do
            [ -d "$dir" ] || continue
            pkg_name=$(basename "$dir")
            # Jika belum ada di custom, baru copy
            if [ ! -d "$GITHUB_WORKSPACE/feeds/custom/$pkg_name" ]; then
              cp -r "$dir" "$GITHUB_WORKSPACE/feeds/custom/$pkg_name"
            fi
          done
          echo "Migrasi semua package ke feeds/custom selesai."
          
          echo "::group::üìú Configuring Feeds"
          # Tentukan branch untuk feeds
          if [[ "${{ matrix.release }}" == "SNAPSHOT" ]]; then
            FEED_BRANCH="master"
          elif [[ "${{ matrix.release }}" == "24.10.2" ]]; then
            FEED_BRANCH="openwrt-24.10"
          elif [[ "${{ matrix.release }}" == "23.05.5" ]]; then
            FEED_BRANCH="openwrt-23.05"
          fi
          # Buat feeds.conf dengan branch yang benar
          cat > feeds.conf << EOF
          src-git base https://github.com/openwrt/openwrt.git;${FEED_BRANCH}
          src-git packages https://github.com/openwrt/packages.git;${FEED_BRANCH}
          src-git luci https://github.com/openwrt/luci.git;${FEED_BRANCH}
          src-git routing https://git.openwrt.org/feed/routing.git;${FEED_BRANCH}
          src-link custom $GITHUB_WORKSPACE/feeds/custom
          EOF
          echo "Feeds configuration:"
          cat feeds.conf
          echo "::endgroup::"
          
          echo "::group::üîÑ Updating and Installing Feeds"
          if ! ./scripts/feeds update -a; then
            echo "‚ùå Failed to update feeds. Checking for error logs in custom feeds..."
            # Cari semua dump.txt error di logs/feeds/custom/packages
            find logs/feeds/custom/packages -name dump.txt 2>/dev/null | while read dump; do
              echo "--- Error log: $dump ---"
              cat "$dump"
              echo "--------------------------"
            done
            # Jangan langsung exit, lanjutkan install feeds
          fi
          if ! ./scripts/feeds install -a; then
            echo "‚ùå Failed to install feeds"
            exit 1
          fi
          
          # Install golang dependency if needed
          if [ -d "feeds/packages/lang/golang" ]; then
            echo "üîß Updating golang to latest version"
            rm -rf feeds/packages/lang/golang
            git clone https://github.com/sbwml/packages_lang_golang -b 24.x feeds/packages/lang/golang || {
              echo "‚ö†Ô∏è Failed to clone golang, using default"
            }
          fi
          echo "::endgroup::"
          
          echo "::group::üìù Generating Build Configuration"
          cat > .config << EOF
          CONFIG_ALL_NONSHARED=n
          CONFIG_ALL_KMODS=n
          CONFIG_ALL=n
          CONFIG_AUTOREMOVE=n
          CONFIG_SIGNED_PACKAGES=n
          CONFIG_BUILDBOT=y
          CONFIG_DEVEL=y
          CONFIG_CCACHE=y
          EOF
          
          make defconfig || {
            echo "‚ùå Failed to generate default configuration"
            exit 1
          }
          echo "‚úÖ Default configuration generated"
          echo "::endgroup::"

      - name: üìã Determine Packages to Build
        id: determine_packages
        run: |
          cd ${{ env.SDK_CACHE_DIR }}/openwrt-sdk
          
          if [[ -n "${{ inputs.compile_pkg }}" ]]; then
            PACKAGES="${{ inputs.compile_pkg }}"
            echo "üì¶ Building specific packages: $PACKAGES"
          else
            PACKAGES=""
            # Cari custom packages di feeds/custom
            if [ -d "$GITHUB_WORKSPACE/feeds/custom" ]; then
              echo "üîç Scanning custom feeds/custom..."
              for makefile in $GITHUB_WORKSPACE/feeds/custom/*/Makefile; do
                [ -f "$makefile" ] || continue
                pkg_dir=$(dirname "$makefile")
                pkg_name=$(basename "$pkg_dir")
                if grep -q "PKG_NAME" "$makefile" 2>/dev/null; then
                  PACKAGES="$PACKAGES $pkg_name"
                fi
              done
            fi
            if [ -z "$PACKAGES" ]; then
              echo "üì¶ No custom packages found, will build available feed packages"
              PACKAGES="all"
            fi
          fi
          
          PACKAGES=$(echo "$PACKAGES" | xargs -n1 | sort -u | xargs)
          echo "üì¶ Final packages to build: $PACKAGES"
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

      - name: üì¶ Download Sources
        run: |
          cd ${{ env.SDK_CACHE_DIR }}/openwrt-sdk
          echo "::group::üì• Downloading package sources"
          
          # Download with retry logic
          if ! make download -j8; then
            echo "‚ö†Ô∏è Parallel download failed, trying sequential..."
            make download -j1 V=s || {
              echo "‚ùå Failed to download sources"
              exit 1
            }
          fi
          
          # Check for corrupted downloads
          find dl -size -1024c -exec ls -l {} \; | while read line; do
            echo "‚ö†Ô∏è Small file detected: $line"
          done
          echo "::endgroup::"

      - name: üî® Build Packages
        run: |
          cd ${{ env.SDK_CACHE_DIR }}/openwrt-sdk
          
          # Set verbosity
          V_FLAG=""
          if [ "${{ inputs.verbose }}" = "1" ]; then V_FLAG="V=s"; fi
          if [ "${{ inputs.verbose }}" = "2" ]; then V_FLAG="V=sc"; fi
          
          PACKAGES="${{ steps.determine_packages.outputs.packages }}"
          BUILD_SUCCESS=true
          FAILED_PACKAGES=""
          
          echo "::group::üî® Building Packages"
          
          if [ "$PACKAGES" = "all" ]; then
            echo "üì¶ Building all available packages..."
            if ! make package/compile $V_FLAG -j$(nproc); then
              echo "‚ö†Ô∏è Some packages failed, trying with single thread..."
              make package/compile $V_FLAG -j1 || BUILD_SUCCESS=false
            fi
          else
            # Build specific packages
            for PKG in $PACKAGES; do
              echo "::group::üì¶ Building Package: $PKG"
              
              # Check if package exists in various feed locations
              PKG_FOUND=false
              for FEED_PATH in feeds/custom feeds/packages feeds/luci feeds/routing package; do
                if [ -d "$FEED_PATH/$PKG" ]; then
                  PKG_FOUND=true
                  echo "‚úÖ Found package $PKG in $FEED_PATH"
                  
                  if ! make package/$PKG/compile $V_FLAG -j$(nproc); then
                    echo "‚ö†Ô∏è Failed with parallel build, trying single thread..."
                    if ! make package/$PKG/compile $V_FLAG -j1; then
                      echo "‚ùå Failed to build package: $PKG"
                      FAILED_PACKAGES="$FAILED_PACKAGES $PKG"
                      BUILD_SUCCESS=false
                    else
                      echo "‚úÖ Successfully built package: $PKG"
                    fi
                  else
                    echo "‚úÖ Successfully built package: $PKG"
                  fi
                  break
                fi
              done
              if [ "$PKG_FOUND" = "false" ]; then
                echo "‚ö†Ô∏è Package $PKG not found in feeds/custom, feeds/packages, feeds/luci, feeds/routing, or package. Skipping."
                FAILED_PACKAGES="$FAILED_PACKAGES $PKG"
              fi
              echo "::endgroup::"
            done
          fi
          
          echo "::endgroup::"
          
          if [ "$BUILD_SUCCESS" = "true" ]; then
            echo "::group::üìã Creating package index"
            make package/index $V_FLAG || echo "‚ö†Ô∏è Failed to create package index"
            echo "::endgroup::"
            echo "‚úÖ All packages built successfully"
          else
            echo "::warning::Some packages failed to build: $FAILED_PACKAGES"
            # Don't exit with error - partial success is still useful
          fi

      - name: üóÇÔ∏è Collect Artifacts
        if: always()
        run: |
          echo "::group::üóÇÔ∏è Preparing Artifacts"
          mkdir -p $GITHUB_WORKSPACE/artifacts/packages/${{ matrix.arch }}
          mkdir -p $GITHUB_WORKSPACE/artifacts/logs
          
          cd ${{ env.SDK_CACHE_DIR }}/openwrt-sdk
          
          echo "‚ú® Scanning for built packages..."
          PACKAGE_COUNT=0
          
          # Ambil list package utama
          MAIN_PACKAGES="${{ steps.determine_packages.outputs.packages }}"
          echo "Main packages: $MAIN_PACKAGES"

          # Parse dependensi dari file Packages
          PKG_INDEX="bin/packages/${{ matrix.arch }}/Packages"
          FINAL_PKGS=""
          if [ -f "$PKG_INDEX" ]; then
            # Tambahkan package utama
            for PKG in $MAIN_PACKAGES; do
              FINAL_PKGS="$FINAL_PKGS $PKG"
              # Cari dependensi langsung
              DEPS=$(awk -v pkg="$PKG" 'BEGIN{RS="";FS="\n"} $0~"^Package: "pkg"$"{for(i=1;i<=NF;i++) if($i~"^Depends:") print $i}' "$PKG_INDEX" | sed 's/Depends: //;s/,/ /g')
              FINAL_PKGS="$FINAL_PKGS $DEPS"
            done
            # Unikkan list
            FINAL_PKGS=$(echo $FINAL_PKGS | xargs -n1 | sort -u | xargs)
            echo "Final packages to collect (with deps): $FINAL_PKGS"
          else
            echo "‚ö†Ô∏è Packages index not found, will collect all .ipk/.apk"
            FINAL_PKGS="$MAIN_PACKAGES"
          fi

          # Salin hanya .ipk/.apk yang sesuai list
          PKG_PATTERN=$(echo $FINAL_PKGS | sed 's/ /\\|/g')
          PACKAGE_COUNT=0
          if [ -d "bin/packages/${{ matrix.arch }}" ]; then
            find bin/packages/${{ matrix.arch }} -type f \( -name "*.ipk" -o -name "*.apk" \) | grep -E "/($PKG_PATTERN)_.*\.(ipk|apk)$" | while read pkg; do
              cp "$pkg" "$GITHUB_WORKSPACE/artifacts/packages/${{ matrix.arch }}/" 2>/dev/null || true
              PACKAGE_COUNT=$((PACKAGE_COUNT + 1))
            done
            echo "üì¶ Copied $PACKAGE_COUNT filtered packages"
          fi

          # Tetap salin index dan log seperti sebelumnya
          find bin/packages/${{ matrix.arch }} -name "Packages*" -exec cp {} "$GITHUB_WORKSPACE/artifacts/packages/${{ matrix.arch }}/" \; 2>/dev/null || true
          find logs/ -type f -name "*.log" -size -10M -exec cp {} "$GITHUB_WORKSPACE/artifacts/logs/" \; 2>/dev/null || true

          echo "‚ú® Final artifacts structure:"
          ls -la "$GITHUB_WORKSPACE/artifacts/packages/${{ matrix.arch }}/" || echo "No packages found"

          # Create summary
          echo "## Build Summary" > "$GITHUB_WORKSPACE/artifacts/build-summary.md"
          echo "- **Release**: ${{ matrix.release }}" >> "$GITHUB_WORKSPACE/artifacts/build-summary.md"
          echo "- **Architecture**: ${{ matrix.arch }}" >> "$GITHUB_WORKSPACE/artifacts/build-summary.md"
          echo "- **Packages Built**: $(find "$GITHUB_WORKSPACE/artifacts/packages/${{ matrix.arch }}" -name "*.ipk" -o -name "*.apk" | wc -l)" >> "$GITHUB_WORKSPACE/artifacts/build-summary.md"
          echo "- **Build Time**: $(date -u)" >> "$GITHUB_WORKSPACE/artifacts/build-summary.md"
          
          echo "::endgroup::"

      - name: üì§ Upload Packages Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: openwrt-packages-${{ matrix.release }}-${{ matrix.arch }}
          path: ${{ github.workspace }}/artifacts/packages/${{ matrix.arch }}
          retention-days: 30
          if-no-files-found: warn

      - name: üì§ Upload Build Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-summary-${{ matrix.release }}-${{ matrix.arch }}
          path: ${{ github.workspace }}/artifacts/build-summary.md
          retention-days: 7

      - name: üì§ Upload Build Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.release }}-${{ matrix.arch }}
          path: ${{ github.workspace }}/artifacts/logs/
          retention-days: 14

  push_packages:
    needs: build_ipk
    if: always() && !cancelled()
    name: üöÄ Push Packages to gh-pages
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: üöÄ Checkout gh-pages Branch
        uses: actions/checkout@v4
        with:
          ref: 'gh-pages'
          fetch-depth: 1

      - name: üì• Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: openwrt-packages-*
          merge-multiple: false

      - name: üìÇ Organize Packages
        run: |
          echo "::group::üìÇ Organizing packages into release directories"
          
          TOTAL_PACKAGES=0
          
          for dir in ./artifacts/openwrt-packages-*; do
            if [ -d "$dir" ] && [ "$(ls -A "$dir" 2>/dev/null)" ]; then
              # Extract release and arch from directory name
              DIR_NAME=$(basename "$dir")
              RELEASE=$(echo "$DIR_NAME" | sed 's/openwrt-packages-//' | cut -d'-' -f1)
              ARCH=$(echo "$DIR_NAME" | sed 's/openwrt-packages-//' | cut -d'-' -f2-)
              
              if [[ "$RELEASE" == "SNAPSHOT" ]]; then
                TARGET_DIR="releases/snapshot/packages/$ARCH"
              else
                VERSION_MAJOR=$(echo "$RELEASE" | cut -d'.' -f1-2)
                TARGET_DIR="releases/$VERSION_MAJOR/packages/$ARCH"
              fi
              
              echo "üì¶ Processing packages from $dir to $TARGET_DIR"
              mkdir -p "$TARGET_DIR"
              
              # Count packages before moving
              PKG_COUNT=$(find "$dir" -name "*.ipk" -o -name "*.apk" | wc -l)
              echo "   Found $PKG_COUNT packages for $RELEASE-$ARCH"
              TOTAL_PACKAGES=$((TOTAL_PACKAGES + PKG_COUNT))
              
              # Move all files and maintain directory structure
              if [ "$(ls -A "$dir")" ]; then
                rsync -av "$dir/" "$TARGET_DIR/"
              fi
            else
              echo "‚ö†Ô∏è Empty or missing directory: $dir"
            fi
          done
          
          # Clean up artifact directories
          rm -rf ./artifacts
          
          echo "‚úÖ Total packages processed: $TOTAL_PACKAGES"
          echo "::endgroup::"
          
          echo "::group::üìã Final repository structure"
          if [ -d "releases" ]; then
            echo "Repository structure:"
            find releases -type d | head -20
            echo ""
            echo "Sample packages:"
            find releases -name "*.ipk" -o -name "*.apk" | head -10
            echo ""
            echo "Total packages in repository: $(find releases -name "*.ipk" -o -name "*.apk" | wc -l)"
          else
            echo "‚ö†Ô∏è No releases directory found"
          fi
          echo "::endgroup::"

      - name: üíæ Commit and Push Changes
        run: |
          git config --local user.name "GitHub Action Bot"
          git config --local user.email "actions-user@users.noreply.github.com"
          
          # Add only the releases directory
          git add releases/ || true
          
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            PACKAGE_COUNT=$(find releases -name "*.ipk" -o -name "*.apk" | wc -l 2>/dev/null || echo "0")
            COMMIT_MSG="üöÄ Update Packages ($PACKAGE_COUNT total) - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            
            if git commit -m "$COMMIT_MSG"; then
              # Push with retry logic
              for i in {1..3}; do
                if git push origin gh-pages; then
                  echo "‚úÖ Successfully pushed package updates on attempt $i"
                  break
                else
                  if [ $i -eq 3 ]; then
                    echo "‚ùå Failed to push after 3 attempts"
                    exit 1
                  fi
                  echo "‚ö†Ô∏è Push attempt $i failed, retrying..."
                  sleep 5
                fi
              done
            else
              echo "‚ùå Failed to commit changes"
              exit 1
            fi
          else
            echo "‚úÖ No new packages to commit"
          fi

  build_and_deploy_pages:
    needs: push_packages
    if: inputs.without_pages == false && (success() || failure())
    name: üåê Deploy to GitHub Pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: üöÄ Checkout gh-pages Branch
        uses: actions/checkout@v4
        with:
          ref: 'gh-pages'
          submodules: true

      - name: üíé Setup Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: üìú Run Pre-build Script
        env:
          SERVER_HOME: releases
        run: |
          if [ -f "./prenodes.sh" ]; then
            echo "üîß Running prenodes.sh..."
            chmod +x ./prenodes.sh
            ./prenodes.sh
          else
