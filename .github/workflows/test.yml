name: ðŸš€ AutoCompiler OpenWrt Packages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
      - 'docs/**'
      - '*.md'
    
  workflow_dispatch:
    inputs:
      compile_pkg:
        description: 'ðŸ“¦ Compile specific packages (leave empty for all packages)'
        required: false
        default: ''
        type: string
        
      verbose:
        description: 'ðŸ” Verbose logging level'
        required: false
        default: '0'
        type: choice
        options:
          - '0'
          - '1'
          - '2'
        
      without_pages:
        description: 'ðŸš« Skip GitHub Pages deployment'
        required: false
        default: false
        type: boolean

      target_release:
        description: 'ðŸŽ¯ Target specific release (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - 'SNAPSHOT'
          - '24.10.2'
          - '23.05.5'
        
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write
  
env:
  DEBIAN_FRONTEND: noninteractive
  TZ: Asia/Jakarta
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs: 
  prepare:
    name: ðŸ” Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.packages.outputs.packages }}
      matrix: ${{ steps.matrix.outputs.matrix }}
      has_packages: ${{ steps.packages.outputs.has_packages }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: 1

      - name: ðŸ“‹ Read Package List
        if: inputs.compile_pkg == ''
        id: list_package
        run: |
          echo "::group::ðŸ“‹ Reading package list"
          
          # Initialize package lists
          _packages=""
          _luci=""
          
          # Check for packages directory
          if [ -d "$GITHUB_WORKSPACE/feeds/packages" ]; then
            _packages="$(find $GITHUB_WORKSPACE/feeds/packages -maxdepth 1 -type d -name "*" | grep -v "^$GITHUB_WORKSPACE/feeds/packages$" | xargs -I {} basename {} | tr '\n' ' ' | sed 's/[[:space:]]*$//')"
          fi
          
          # Check for luci directory
          if [ -d "$GITHUB_WORKSPACE/feeds/luci" ]; then
            _luci="$(find $GITHUB_WORKSPACE/feeds/luci -maxdepth 1 -type d -name "*" | grep -v "^$GITHUB_WORKSPACE/feeds/luci$" | xargs -I {} basename {} | tr '\n' ' ' | sed 's/[[:space:]]*$//')"
          fi
          
          # Log findings
          if [ -z "$_packages" ]; then
            echo "âš ï¸ No packages found in feeds/packages"
          else
            echo "ðŸ“¦ Found packages: $_packages"
          fi
          
          if [ -z "$_luci" ]; then
            echo "âš ï¸ No LuCI packages found in feeds/luci"
          else
            echo "ðŸŽ¨ Found LuCI packages: $_luci"
          fi
          
          # Combine packages
          combined_packages="$_packages $_luci"
          combined_packages=$(echo "$combined_packages" | xargs)
          
          echo "ðŸ“‹ Combined packages: $combined_packages"
          echo "::endgroup::"
          echo "content=$combined_packages" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Set Packages Output
        id: packages
        run: |
          if [ -n "${{ inputs.compile_pkg }}" ]; then
            packages="${{ inputs.compile_pkg }}"
          else
            packages="${{ steps.list_package.outputs.content }}"
          fi
          
          # Validate packages exist
          if [ -z "$packages" ] || [ "$packages" = " " ]; then
            echo "âŒ No packages to build"
            echo "packages=" >> $GITHUB_OUTPUT
            echo "has_packages=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Packages to build: $packages"
            echo "packages=$packages" >> $GITHUB_OUTPUT
            echo "has_packages=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ—ï¸ Generate Build Matrix
        id: matrix
        run: |
          # Create base matrix configuration file
          cat > matrix.json << 'EOF'
          {
            "include": [
              {"release": "SNAPSHOT", "arch": "x86_64", "display": "SNAPSHOT x86_64"},
              {"release": "SNAPSHOT", "arch": "mips_24kc", "display": "SNAPSHOT MIPS"},
              {"release": "SNAPSHOT", "arch": "mipsel_24kc", "display": "SNAPSHOT MIPSEL"},
              {"release": "SNAPSHOT", "arch": "arm_cortex-a7_neon-vfpv4", "display": "SNAPSHOT ARM Cortex-A7"},
              {"release": "SNAPSHOT", "arch": "aarch64_cortex-a53", "display": "SNAPSHOT ARM64 A53"},
              {"release": "SNAPSHOT", "arch": "aarch64_cortex-a72", "display": "SNAPSHOT ARM64 A72"},
              {"release": "SNAPSHOT", "arch": "aarch64_generic", "display": "SNAPSHOT ARM64 Generic"},
              {"release": "24.10.2", "arch": "x86_64", "display": "24.10.2 x86_64"},
              {"release": "24.10.2", "arch": "mips_24kc", "display": "24.10.2 MIPS"},
              {"release": "24.10.2", "arch": "mipsel_24kc", "display": "24.10.2 MIPSEL"},
              {"release": "24.10.2", "arch": "arm_cortex-a7_neon-vfpv4", "display": "24.10.2 ARM Cortex-A7"},
              {"release": "24.10.2", "arch": "aarch64_cortex-a53", "display": "24.10.2 ARM64 A53"},
              {"release": "24.10.2", "arch": "aarch64_cortex-a72", "display": "24.10.2 ARM64 A72"},
              {"release": "24.10.2", "arch": "aarch64_generic", "display": "24.10.2 ARM64 Generic"},
              {"release": "23.05.5", "arch": "x86_64", "display": "23.05.5 x86_64"},
              {"release": "23.05.5", "arch": "mips_24kc", "display": "23.05.5 MIPS"},
              {"release": "23.05.5", "arch": "mipsel_24kc", "display": "23.05.5 MIPSEL"},
              {"release": "23.05.5", "arch": "arm_cortex-a7_neon-vfpv4", "display": "23.05.5 ARM Cortex-A7"},
              {"release": "23.05.5", "arch": "aarch64_cortex-a53", "display": "23.05.5 ARM64 A53"},
              {"release": "23.05.5", "arch": "aarch64_cortex-a72", "display": "23.05.5 ARM64 A72"},
              {"release": "23.05.5", "arch": "aarch64_generic", "display": "23.05.5 ARM64 Generic"}
            ]
          }
          EOF
          
          # Filter matrix if specific release is requested
          if [ -n "${{ inputs.target_release }}" ]; then
            echo "ðŸŽ¯ Filtering matrix for release: ${{ inputs.target_release }}"
            jq --arg release "${{ inputs.target_release }}" '.include = (.include | map(select(.release == $release)))' matrix.json > filtered_matrix.json
            mv filtered_matrix.json matrix.json
          fi
          
          # Validate JSON and set output
          if jq empty matrix.json 2>/dev/null; then
            echo "âœ… Matrix JSON is valid"
            matrix_content=$(jq -c . matrix.json)
            echo "matrix=$matrix_content" >> $GITHUB_OUTPUT
          else
            echo "âŒ Invalid JSON in matrix configuration"
            exit 1
          fi

  build_ipk:
    name: ðŸ”¨ Build ${{ matrix.display }}
    needs: prepare
    if: needs.prepare.outputs.has_packages == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
      
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: 1

      - name: ðŸ§¹ Free up disk space
        run: |
          echo "::group::ðŸ§¹ Cleaning up disk space"
          # Remove unnecessary packages and files
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/graalvm/
          sudo rm -rf /usr/local/.ghcup/
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h
          echo "::endgroup::"

      - name: ðŸ”§ Install Dependencies
        run: |
          echo "::group::ðŸ”§ Installing Build Dependencies"
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ccache \
            ecj \
            fastjar \
            file \
            g++ \
            gawk \
            gettext \
            git \
            java-propose-classpath \
            libelf-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libssl-dev \
            python3 \
            python3-setuptools \
            rsync \
            subversion \
            swig \
            time \
            unzip \
            zstd \
            wget \
            xsltproc \
            zlib1g-dev
          echo "::endgroup::"

      - name: ðŸ—‚ï¸ Create Build Environment
        run: |
          mkdir -p ${{ github.workspace }}/openwrt
          mkdir -p ${{ github.workspace }}/artifacts
          echo "Build started: $(date)" > artifacts/build.log
         
      - name: ðŸ“¦ List Packages to Build
        run: |
          echo "::group::ðŸ“‹ Build Configuration"
          echo "ðŸŽ¯ Release: ${{ matrix.release }}"
          echo "ðŸ—ï¸ Architecture: ${{ matrix.arch }}"
          echo "ðŸ“¦ Packages: ${{ needs.prepare.outputs.packages }}"
          echo "ðŸ” Verbose Level: ${{ inputs.verbose || '0' }}"
          echo "::endgroup::"
        
      - name: ðŸ“¥ Download OpenWrt SDK
        working-directory: ${{ github.workspace }}/openwrt
        run: |
          echo "::group::ðŸ“¥ Downloading OpenWrt SDK"

          # Tentukan base URL
          case "${{ matrix.release }}" in
            "SNAPSHOT")
              SDK_URL="https://downloads.openwrt.org/snapshots/targets"
              SDK_EXT="tar.zst"
              ;;
            "24.10.2")
              SDK_URL="https://downloads.openwrt.org/releases/24.10.2/targets"
              SDK_EXT="tar.zst"
              ;;
            "23.05.5")
              SDK_URL="https://downloads.openwrt.org/releases/23.05.5/targets"
              SDK_EXT="tar.xz"
              ;;
            *)
              echo "âŒ Unsupported release: ${{ matrix.release }}"
              exit 1
              ;;
          esac

          # Map arsitektur ke target/subtarget
          case "${{ matrix.arch }}" in
            "x86_64")
              TARGET="x86/64"
              ;;
            "mips_24kc")
              TARGET="ath79/generic"
              ;;
            "mipsel_24kc")
              TARGET="ramips/mt7621"
              ;;
            "arm_cortex-a7_neon-vfpv4")
              TARGET="bcm27xx/bcm2709"
              ;;
            "aarch64_cortex-a53")
              TARGET="bcm27xx/bcm2710"
              ;;
            "aarch64_cortex-a72")
              TARGET="bcm27xx/bcm2711"
              ;;
            "aarch64_generic")
              TARGET="armsr/armv8"
              ;;
            *)
              echo "âŒ Unsupported architecture: ${{ matrix.arch }}"
              exit 1
              ;;
          esac

          FULL_URL="${SDK_URL}/${TARGET}"
          echo "ðŸ” Searching SDK in: $FULL_URL"

          # Ambil nama SDK dari halaman (berdasarkan ekstensi)
          SDK_FILE=$(curl -s "$FULL_URL/" | grep -oE "openwrt-sdk[^\"']*\.${SDK_EXT}" | head -1)

          if [ -z "$SDK_FILE" ]; then
            echo "âŒ SDK file not found for release ${{ matrix.release }} and arch ${{ matrix.arch }}"
            exit 1
          fi

          echo "ðŸ“¥ Found SDK: $SDK_FILE"
          SDK_DOWNLOAD_URL="${FULL_URL}/${SDK_FILE}"

          echo "ðŸŒ Downloading: $SDK_DOWNLOAD_URL"
          wget -O sdk.tar.${SDK_EXT} "$SDK_DOWNLOAD_URL"

          echo "ðŸ“‚ Extracting SDK..."
          if [[ "$SDK_EXT" == "tar.zst" ]]; then
            tar --use-compress-program=unzstd -xf sdk.tar.zst --strip-components=1
          else
            tar -xf sdk.tar.xz --strip-components=1
          fi

          rm sdk.tar.*

          echo "âœ… SDK ready"
          echo "::endgroup::"


      - name: ðŸ”§ Setup SDK Environment
        working-directory: ${{ github.workspace }}/openwrt
        run: |
          echo "::group::ðŸ”§ Setting up SDK Environment"
          
          # Setup ccache
          export CCACHE_DIR="${{ runner.temp }}/ccache"
          mkdir -p "$CCACHE_DIR"
          
          # Copy custom feeds
          if [ -d "${{ github.workspace }}/feeds" ]; then
            echo "ðŸ“¦ Copying custom feeds..."
            cp -r ${{ github.workspace }}/feeds/* ./feeds/ 2>/dev/null || true
          fi
          
          # Update feeds
          echo "ðŸ”„ Updating feeds..."
          ./scripts/feeds update -a
          
          # Install packages from feeds
          if [ -n "${{ needs.prepare.outputs.packages }}" ]; then
            echo "ðŸ“¦ Installing packages: ${{ needs.prepare.outputs.packages }}"
            for pkg in ${{ needs.prepare.outputs.packages }}; do
              ./scripts/feeds install "$pkg" || echo "âš ï¸ Failed to install $pkg"
            done
          fi
          
          echo "âœ… SDK environment setup complete"
          echo "::endgroup::"

      - name: ðŸ“‹ Configure Build
        working-directory: ${{ github.workspace }}/openwrt
        run: |
          echo "::group::ðŸ“‹ Configuring Build"
          
          # Create basic config
          cat > .config << EOF
          CONFIG_DEVEL=y
          CONFIG_TOOLCHAINOPTS=y
          CONFIG_BUSYBOX_CUSTOM=y
          CONFIG_TARGET_OPTIONS=y
          EOF
          
          # Add package selections
          if [ -n "${{ needs.prepare.outputs.packages }}" ]; then
            for pkg in ${{ needs.prepare.outputs.packages }}; do
              echo "CONFIG_PACKAGE_${pkg}=m" >> .config
            done
          fi
          
          # Expand configuration
          make defconfig V=${{ inputs.verbose || '0' }}
          
          echo "âœ… Build configuration complete"
          echo "::endgroup::"

      - name: ðŸ”¨ Build Packages
        working-directory: ${{ github.workspace }}/openwrt
        run: |
          echo "::group::ðŸ”¨ Building Packages"
          
          # Setup environment variables
          export CCACHE_DIR="${{ runner.temp }}/ccache"
          export FORCE_UNSAFE_CONFIGURE=1
          export V=${{ inputs.verbose || '0' }}
          
          # Build packages
          if [ -n "${{ needs.prepare.outputs.packages }}" ]; then
            for pkg in ${{ needs.prepare.outputs.packages }}; do
              echo "ðŸ”¨ Building package: $pkg"
              make package/${pkg}/compile V=${{ inputs.verbose || '0' }} -j$(nproc) || {
                echo "âŒ Failed to build $pkg"
                [ "${{ inputs.verbose || '0' }}" != "0" ] && make package/${pkg}/compile V=s
                continue
              }
            done
          else
            echo "ðŸ”¨ Building all available packages..."
            make package/compile V=${{ inputs.verbose || '0' }} -j$(nproc) || {
              echo "âŒ Some packages failed to build"
              [ "${{ inputs.verbose || '0' }}" != "0" ] && make package/compile V=s
            }
          fi
          
          echo "âœ… Package build complete"
          echo "::endgroup::"

      - name: ðŸ“¦ Collect Built Packages
        working-directory: ${{ github.workspace }}/openwrt
        run: |
          echo "::group::ðŸ“¦ Collecting Built Packages"
          
          # Create artifacts directory structure
          ARTIFACTS_DIR="${{ github.workspace }}/artifacts/bin/packages/${{ matrix.arch }}"
          mkdir -p "$ARTIFACTS_DIR"
          
          # Find and copy packages
          if [ -d "bin/packages/${{ matrix.arch }}" ]; then
            # Copy packages, excluding routing and telephony
            find bin/packages/${{ matrix.arch }} -name "*.ipk" -o -name "*.apk" | \
            grep -v -E "(routing|telephony)" | \
            while read pkg; do
              cp "$pkg" "$ARTIFACTS_DIR/" 2>/dev/null || true
            done
          fi
          
          # Also check for packages in bin/targets if they exist
          if [ -d "bin/targets" ]; then
            find bin/targets -name "*.ipk" -o -name "*.apk" | \
            grep -v -E "(routing|telephony)" | \
            while read pkg; do
              cp "$pkg" "$ARTIFACTS_DIR/" 2>/dev/null || true
            done
          fi
          
          echo "âœ… Package collection complete"
          echo "::endgroup::"

      - name: ðŸ“Š Build Summary
        if: always()
        run: |
          echo "::group::ðŸ“Š Build Results for ${{ matrix.display }}"
          
          build_success=false
          package_dir="artifacts/bin/packages/${{ matrix.arch }}"
          
          if [ -d "$package_dir" ]; then
            # Determine package extension based on release
            if [ "${{ matrix.release }}" = "SNAPSHOT" ]; then
              pkg_ext="apk"
              pkg_count=$(find "$package_dir" -name "*.apk" 2>/dev/null | wc -l)
            else
              pkg_ext="ipk"
              pkg_count=$(find "$package_dir" -name "*.ipk" 2>/dev/null | wc -l)
            fi
            
            if [ $pkg_count -gt 0 ]; then
              echo "âœ… Build successful for ${{ matrix.arch }}-${{ matrix.release }}"
              echo "ðŸ“¦ Generated $pkg_count $pkg_ext packages:"
              find "$package_dir" -name "*.$pkg_ext" | sort | head -20 | while read pkg; do
                echo "  ðŸ“„ $(basename "$pkg")"
              done
              
              if [ $pkg_count -gt 20 ]; then
                echo "  ... and $((pkg_count - 20)) more packages"
              fi
              
              build_success=true
            fi
          fi
          
          if [ "$build_success" = false ]; then
            echo "âŒ Build failed or no packages generated"
            if [ -f "artifacts/build.log" ]; then
              echo "ðŸ“‹ Last 10 lines of build log:"
              tail -10 artifacts/build.log || true
            fi
            
            # Show build logs if verbose
            if [ "${{ inputs.verbose || '0' }}" != "0" ] && [ -d "${{ github.workspace }}/openwrt/logs" ]; then
              echo "ðŸ“‹ Build logs:"
              find "${{ github.workspace }}/openwrt/logs" -name "*.log" -exec echo "=== {} ===" \; -exec tail -5 {} \;
            fi
          fi
          
          echo "::endgroup::"
        
      - name: ðŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: openwrt_${{ matrix.release }}_${{ matrix.arch }}
          path: ${{ github.workspace }}/artifacts/bin/packages/${{ matrix.arch }}/*
          retention-days: 3
          compression-level: 6
          if-no-files-found: warn

  push_packages:
    name: ðŸš€ Deploy Packages
    needs: [prepare, build_ipk]
    if: always() && needs.prepare.outputs.has_packages == 'true' && (needs.build_ipk.result == 'success' || needs.build_ipk.result == 'failure')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: ðŸ“¥ Checkout Pages Branch
        uses: actions/checkout@v4
        with:
          ref: 'gh-pages'
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1
      
      - name: ðŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloads
        continue-on-error: true
        
      - name: ðŸ—‚ï¸ Organize Release Structure
        shell: bash
        run: |
          echo "::group::ðŸ—‚ï¸ Creating Release Structure"
          
          # Create releases directory
          mkdir -p releases
          
          # Define versions and architectures
          declare -a versions=("SNAPSHOT" "24.10.2" "23.05.5")
          declare -a archs=("x86_64" "mips_24kc" "mipsel_24kc" "arm_cortex-a7_neon-vfpv4" "aarch64_cortex-a53" "aarch64_cortex-a72" "aarch64_generic")
          
          total_packages=0
          
          # Process each version and architecture
          for version in "${versions[@]}"; do
            # Skip if target_release is specified and doesn't match
            if [ -n "${{ inputs.target_release }}" ] && [ "${{ inputs.target_release }}" != "$version" ]; then
              continue
            fi
            
            if [ "$version" = "SNAPSHOT" ]; then
              vers_short="SNAPSHOT"
              echo "ðŸ“ Processing version: $version -> $vers_short (OpenWrt Snapshot)"
            else
              vers_short=$(echo "$version" | sed 's/\.[^.]*$//')
              echo "ðŸ“ Processing version: $version -> $vers_short"
            fi
            
            # Determine package extension based on version
            if [ "$version" = "SNAPSHOT" ]; then
              pkg_ext="apk"
              echo "  ðŸ“¦ Using APK format for snapshot branch"
            else
              pkg_ext="ipk"
              echo "  ðŸ“¦ Using IPK format for stable branch"
            fi
            
            version_packages=0
            
            for arch in "${archs[@]}"; do
              artifact_dir="downloads/openwrt_${version}_${arch}"
              target_dir="releases/${vers_short}/packages/${arch}"
              
              if [ -d "$artifact_dir" ]; then
                echo "  ðŸ“¦ Processing $arch..."
                rm -rf "$target_dir"
                mkdir -p "$target_dir"
                
                # Copy packages with correct extension, excluding routing and telephony
                find "$artifact_dir" -name "*.$pkg_ext" \
                  -not -path "*/routing/*" \
                  -not -path "*/telephony/*" \
                  -exec cp {} "$target_dir/" \; 2>/dev/null || true
                
                # Create package index if packages exist
                if [ "$(ls -A $target_dir 2>/dev/null)" ]; then
                  cd "$target_dir"
                  
                  # Generate Packages index file
                  {
                    echo "Repository: OpenWrt Custom Packages"
                    echo "Architecture: $arch"
                    echo "Version: $version"
                    echo "Branch: $([ "$version" = "SNAPSHOT" ] && echo "SNAPSHOT" || echo "STABLE")"
                    echo "Format: $pkg_ext"
                    echo "Generated: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
                    echo "Workflow: ${{ github.run_number }}"
                    echo "Commit: ${{ github.sha }}"
                    echo ""
                  } > Packages
                  
                  # Add package details
                  for pkg in *.$pkg_ext; do
                    if [ -f "$pkg" ]; then
                      echo "Package: $(basename "$pkg" .$pkg_ext)" >> Packages
                      echo "Filename: $pkg" >> Packages
                      echo "Size: $(stat -c%s "$pkg")" >> Packages
                      echo "SHA256sum: $(sha256sum "$pkg" | cut -d' ' -f1)" >> Packages
                      echo "" >> Packages
                    fi
                  done
                  
                  cd - > /dev/null
                  
                  pkg_count=$(ls -1 "$target_dir"/*.$pkg_ext 2>/dev/null | wc -l)
                  version_packages=$((version_packages + pkg_count))
                  echo "    âœ… $pkg_count $pkg_ext packages copied"
                else
                  echo "    âš ï¸  No packages found"
                fi
              else
                echo "    âš ï¸  Artifact directory not found: $artifact_dir"
              fi
            done
            
            total_packages=$((total_packages + version_packages))
            echo "  ðŸ“Š Total packages for $version: $version_packages"
          done
          
          # Cleanup downloads
          rm -rf downloads
          
          echo "ðŸ“Š Grand total packages: $total_packages"
          echo "total_packages=$total_packages" >> $GITHUB_ENV
          echo "::endgroup::"
          
      - name: ðŸ“Š Generate Repository Statistics
        run: |
          echo "::group::ðŸ“Š Repository Statistics"
          
          # Create comprehensive stats file
          cat > releases/stats.json << EOF
          {
            "generated": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run": "${{ github.run_number }}",
            "commit": "${{ github.sha }}",
            "packages_built": "${{ needs.prepare.outputs.packages }}",
            "total_packages": $total_packages,
            "versions": {}
          }
          EOF
          
          # Count packages per version and update stats
          for version_dir in releases/*/; do
            if [ -d "$version_dir" ] && [ "$(basename $version_dir)" != "stats.json" ]; then
              version=$(basename "$version_dir")
              
              # Count both APK and IPK packages
              apk_count=$(find "$version_dir" -name "*.apk" 2>/dev/null | wc -l)
              ipk_count=$(find "$version_dir" -name "*.ipk" 2>/dev/null | wc -l)
              total_version_packages=$((apk_count + ipk_count))
              
              # Get architecture count
              arch_count=$(find "$version_dir/packages" -maxdepth 1 -type d 2>/dev/null | grep -v "^$version_dir/packages$" | wc -l)
              
              if [ "$version" = "SNAPSHOT" ]; then
                echo "ðŸ“ˆ $version: $apk_count APK packages across $arch_count architectures"
              elif [ $ipk_count -gt 0 ]; then
                echo "ðŸ“ˆ $version: $ipk_count IPK packages across $arch_count architectures"
              else
                echo "ðŸ“ˆ $version: 0 packages"
              fi
              
              # Update stats.json with version info
              tmp_stats=$(mktemp)
              jq --arg version "$version" \
                 --argjson apk_count "$apk_count" \
                 --argjson ipk_count "$ipk_count" \
                 --argjson arch_count "$arch_count" \
                 '.versions[$version] = {
                   "apk_packages": $apk_count,
                   "ipk_packages": $ipk_count,
                   "total_packages": ($apk_count + $ipk_count),
                   "architectures": $arch_count
                 }' releases/stats.json > "$tmp_stats"
              mv "$tmp_stats" releases/stats.json
            fi
          done
          
          echo "::endgroup::"
        
      - name: ðŸ“ Display Repository Structure
        working-directory: releases
        run: |
          echo "::group::ðŸ“ Repository Structure"
          if command -v tree >/dev/null 2>&1; then
            tree -L 4 -a
          else
            find . -type d | sort | head -30
          fi
          echo ""
          echo "ðŸ“Š Repository Statistics:"
          if [ -f "stats.json" ]; then
            jq '.' stats.json
          fi
          echo "::endgroup::"
        
      - name: ðŸš€ Commit and Push Changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "actions-user@users.noreply.github.com"
          
          git add . || echo "No changes to add"
            
          # Create detailed commit message
          commit_msg="ðŸš€ Update OpenWrt Packages

          ðŸ“¦ Workflow: #${{ github.run_number }}
          ðŸ”¨ Commit: ${{ github.sha }}
          â° Updated: $(date -u +%Y-%m-%d %H:%M:%S) UTC
          ðŸ“‹ Built: ${{ needs.prepare.outputs.packages }}
          ðŸ“Š Total: $total_packages packages
          ðŸ—‚ï¸ Structure: SNAPSHOT (APK) + Stable (IPK)
            
          $([ -n "${{ inputs.target_release }}" ] && echo "ðŸŽ¯ Target: ${{ inputs.target_release }}" || echo "ðŸŒ All releases updated")"
            
          git commit -m "$commit_msg" || echo "No changes to commit"
          git push || echo "âš ï¸ No changes to push"
          echo "âœ… Changes pushed successfully"
          
  build_pages:
    name: ðŸŒ Build GitHub Pages
    needs: [prepare, push_packages]
    if: inputs.without_pages != true && !cancelled() && needs.push_packages.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
      - name: ðŸ“¥ Checkout Pages Branch
        uses: actions/checkout@v4
        with:
          ref: 'gh-pages'
          lfs: false
          submodules: false
          fetch-depth: 1
          
      - name: ðŸ’Ž Setup Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          cache-version: 2
          
      - name: ðŸ”§ Pre-build Processing
        env:
          SERVER_HOME: releases
        run: |
          if [ -f "./prenodes.sh" ]; then
            echo "ðŸ”§ Running pre-build script..."
            chmod +x ./prenodes.sh
            ./prenodes.sh
          else
            echo "âš ï¸ prenodes.sh not found, skipping pre-processing"
          fi
        
      - name: âš™ï¸ Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: ðŸ—ï¸ Build Jekyll Site
        run: |
          echo "::group::ðŸ—ï¸ Building Jekyll Site"
          
          # Ensure Gemfile exists
          if [ ! -f "Gemfile" ]; then
            echo "ðŸ“ Creating basic Gemfile..."
            cat > Gemfile << 'EOF'
          source "https://rubygems.org"
          gem "github-pages", group: :jekyll_plugins
          gem "jekyll-include-cache", group: :jekyll_plugins
          EOF
            bundle install
          fi
          
          # Build with custom config if needed
          if [ -f "_config.yml" ]; then
            bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" --verbose
          else
            echo "âš ï¸ No _config.yml found, creating minimal site"
            mkdir -p _site
            echo "OpenWrt Package Repository" > _site/index.html
          fi
          
          echo "::endgroup::"
        env:
          JEKYLL_ENV: production
          
      - name: ðŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
          
  deploy_pages:
    name: ðŸŒ Deploy to GitHub Pages
    needs: build_pages
    if: needs.build_pages.result == 'success'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
      
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  cleanup:
    name: ðŸ§¹ Cleanup Artifacts
    needs: [prepare, push_packages, deploy_pages]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      
    steps:
      - name: ðŸ§¹ Delete Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 5
          keep_minimum_runs: 3
          delete_workflow_pattern: "AutoCompiler OpenWrt Packages"
        continue-on-error: true
          
      - name: ðŸ—‘ï¸ Clean Build Artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: openwrt_*
          failOnError: false
        continue-on-error: true
          
      - name: ðŸ“Š Final Cleanup Summary
        run: |
          echo "::group::ðŸ§¹ Cleanup Summary"
          echo "âœ… Old workflow runs cleaned (kept last 3 runs)"
          echo "âœ… Build artifacts removed"
          echo "âœ… Repository structure:"
          echo "   ðŸ“ SNAPSHOT/ - APK packages from development branch"
          echo "   ðŸ“ 24.10/ - IPK packages from 24.10.x stable"
          echo "   ðŸ“ 23.05/ - IPK packages from 23.05.x stable"
          echo "   ðŸ“„ stats.json - Repository statistics"
          echo "::endgroup::"

  notify:
    name: ðŸ“¢ Build Summary
    needs: [prepare, build_ipk, push_packages, deploy_pages, cleanup]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“Š Generate Workflow Summary
        run: |
          echo "## ðŸš€ OpenWrt Package Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Build status table
          echo "| Step | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Prepare | ${{ needs.prepare.result == 'success' && 'âœ… Success' || needs.prepare.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | ${{ needs.prepare.outputs.has_packages == 'true' && 'Packages found' || 'No packages to build' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¨ Build | ${{ needs.build_ipk.result == 'success' && 'âœ… Success' || needs.build_ipk.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | Cross-platform compilation |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ Deploy | ${{ needs.push_packages.result == 'success' && 'âœ… Success' || needs.push_packages.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | Package deployment |" >> $GITHUB_STEP_SUMMARY  
          echo "| ðŸŒ Pages | ${{ needs.deploy_pages.result == 'success' && 'âœ… Success' || needs.deploy_pages.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | GitHub Pages |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§¹ Cleanup | ${{ needs.cleanup.result == 'success' && 'âœ… Success' || needs.cleanup.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | Artifact cleanup |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Build details
          if [ "${{ needs.prepare.outputs.has_packages }}" = "true" ]; then
            echo "### ðŸ“¦ Build Details" >> $GITHUB_STEP_SUMMARY
            echo "- **Packages:** ${{ needs.prepare.outputs.packages }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Target Release:** ${{ inputs.target_release || 'All releases' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Verbose Level:** ${{ inputs.verbose || '0' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Pages Deployment:** ${{ inputs.without_pages && 'Disabled' || 'Enabled' }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ No Packages Built" >> $GITHUB_STEP_SUMMARY
            echo "No packages were found to build. Please check your repository structure." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“¦ Repository Packages](https://github.com/${{ github.repository }}/tree/gh-pages/releases)" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸŒ GitHub Pages](https://github.com/${{ github.repository }}/deployments/github-pages)" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“Š Workflow Runs](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**â° Completed:** $(date -u +%Y-%m-%d\ %H:%M:%S) UTC" >> $GITHUB_STEP_SUMMARY